<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styleSheet" href="styleSheet.css">
    <title>calculator</title>
</head>

<body>
    <div class="container">
        <input id="userInput" placeholder="0">
        <br>
        <button class="btn" onclick="press(1);"> 1</button>
        <button class="btn" onclick="press(2);">2</button>
        <button class="btn" onclick="press(3);">3</button>
        <button class="btn" onclick="press('+');">+</button>
        <br>
        <button class="btn" onclick="press(4);">4</button>
        <button class="btn" onclick="press(5);">5</button>
        <button class="btn" onclick="press(6);">6</button>
        <button class="btn" onclick="press('-');">-</button>
        <br>
        <button class="btn" onclick="press(7);">7</button>
        <button class="btn" onclick="press(8);">8</button>
        <button class="btn" onclick="press(9);">9</button>
        <button class="btn" onclick="press('*');">*</button>
        <br>
        <button class="btn" onclick="press('.');">.</button>
        <button class="btn" onclick="press(0);">0</button>
        <button class="btn" onclick="clear();">c</button>
        <button class="btn" onclick="press('/');">/</button>
        <br>
        <button class="btnEqul" onclick="equal();">=</button>
    </div>
    <script>
        let inputUser = document.querySelector("#userInput");
        let input = "";
        let press = inputElm => {
            input = input + inputElm;
            inputUser.value = input;
        }
        let clear = () => {
            input = "";
            inputUser.value = input;
        }
        let equal = () => {
            inputUser.value = eval(input);
            input = "";
        }
    </script>
</body>

</html>
